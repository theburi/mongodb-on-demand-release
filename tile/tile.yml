- name: mongodb_syslog_form
  label: Syslog
  description: Forwards syslog messages to a syslog server
  properties:
  - name: syslog_address
    type: string
    configurable: true
    optional: true
    label: Address
    description: The address or host for the syslog server
  - name: syslog_port
    type: port
    configurable: true
    optional: true
    label: Port
    description: The port on which the syslog server listens
  - name: syslog_transport_protocol
    type: dropdown_select
    configurable: true
    label: Transport Protocol
    description: The transport protocol used to send syslog messages to the server
    default: tcp
    options:
    - name: tcp
      label: TCP
    - name: udp
      label: UDP
    - name: relp
      label: RELP
  - name: syslog_tls_enabled
    type: boolean
    default: false
    configurable: true
    label: Enable TLS
    description: Send logs encrypted to syslog server via TLS
  - name: syslog_permitted_peer
    type: string
    configurable: true
    optional: true
    label: Permitted Peer
    description: 'Either the accepted fingerprint (SHA1) or name of remote peer, e.g. *.example.com'
  - name: syslog_ca_cert
    type: ca_certificate
    configurable: true
    optional: true
    label: SSL Certificate
    description: This certificate will ensure that logs get securely transported to the syslog destination
- name: mongodb_security_form
  label: Security
  description: Configure MongoDB to support TLS/SSL
  properties:
  - name: rsa_certificate
    type: rsa_cert_credentials
    optional: true
    configurable: true
    label: RSA certificate
    description: If you wish MongoDB to use SSL, provide an SSL certificate and private key in PEM format here.
  - name: ca_cert
    type: ca_certificate
    optional: true
    configurable: true
    label: SSL Certificate Authority Certificate (PEM format)
    description: If you wish MongoDB to use SSL, provide an SSL certificate-authority certificate in PEM format here.

requires_product_versions:
- name: cf
  version: ">= 1.10"

runtime_configs:
- name: mongodb-dns-aliases
  runtime_config:
    releases:
    - name: mongodb
      version: "1.0.8"
    addons:
    - name: mongodb-dns-aliases
      include:
        jobs:
        - name: rep
          release: diego
        - name: rep_windows
          release: diego
        - name: mongodb_service_adapter
          release: mongodb
      jobs:
      - name: mongodb-dns-aliases
        release: mongodb
        properties:
          aliases:
          - domain: '_.mongodb.internal'
            targets:
            - deployment: 'service-instance_*'
              domain: bosh
              instance_group: mongod_node
              network: (( $self.service_network ))
              query: _
            - deployment: 'service-instance_*'
              domain: bosh
              instance_group: mongodb-config-agent
              network: (( $self.service_network ))
              query: _

packages:
- name: bpm
  type: bosh-release
  path: resources/bpm-release-0.12.3-ubuntu-trusty-3586.43.tgz
- name: pcf-mongodb-helpers
  type: bosh-release
  path: resources/pcf-mongodb-helpers-0.0.1.tgz
- name: on-demand-service-broker
  type: bosh-release
  path: resources/on-demand-service-broker-0.22.0-ubuntu-trusty-3586.36.tgz
- name: syslog
  type: bosh-release
  path: resources/syslog-migration-11.1.1-ubuntu-trusty-3586.36.tgz
- name: mongodb
  type: bosh-release
  path: resources/mongodb-1.0.8.tgz
  jobs:
  - name: broker
    label: MongoDB-ODB
    templates:
    - name: broker
      release: on-demand-service-broker
    - name: mongodb_service_adapter
      release: mongodb
    - name: register-broker
      release: on-demand-service-broker
    - name: upgrade-all-service-instances
      release: on-demand-service-broker
    - name: deregister-broker
      release: on-demand-service-broker
    max_in_flight: 1
    memory: 1024
    ephemeral_disk: 2048
    persistent_disk: 1024
    cpu: 1
    static_ip: 0
    dynamic_ip: 1
    single_az_only: true
    instances: 1
    properties:
      port: 8080
      username: (( .properties.broker_basic_auth.identity ))
      password: (( .properties.broker_basic_auth.password ))
      disable_ssl_cert_verification: (( ..cf.ha_proxy.skip_cert_verify.value ))
      bosh:
        url: https://(( $director.hostname )):25555
        root_ca_cert: (( $director.ca_public_key ))
        authentication:
          uaa:
            url: https://(( $director.hostname )):8443
            client_id: (( $self.uaa_client_name ))
            client_secret: (( $self.uaa_client_secret ))
      cf:
        url: "https://api.(( ..cf.cloud_controller.system_domain.value ))"
        authentication:
          url: "https://uaa.(( ..cf.cloud_controller.system_domain.value ))"
          user_credentials:
            username: (( ..cf.uaa.admin_credentials.identity ))
            password: (( ..cf.uaa.admin_credentials.password ))
      mongo_ops:
        bosh_dns_disable: (( .properties.bosh_dns_disable.value ))
        ssl_ca_cert: (( .properties.ca_cert.value || "" ))
        ssl_pem: (( .properties.rsa_certificate.cert_and_private_key_pems || "" ))
        ssl_key: (( .properties.rsa_certificate.private_key_pem || "" ))
        ssl_crt: (( .properties.rsa_certificate.cert_pem || "" ))
      service_adapter:
        path: /var/vcap/packages/mongodb-service-adapter/bin/mongodb-service-adapter
      service_deployment:
        releases:
        - name: mongodb
          version: "1.0.8"
          jobs:
          - mongod_node
          - mongodb_config_agent
          - mongodb-dns-aliases
          - cleanup_service
          - configure_backups
        - name: pcf-mongodb-helpers
          version: "0.0.1"
          jobs:
          - bosh-dns-enable
        - name: syslog-migration
          version: "11.1.1"
          jobs:
          - syslog_forwarder
        - name: bpm
          version: "0.12.3"
          jobs:
          - bpm
        stemcell:
          os: ubuntu-trusty
          version: "(( $self.stemcell_version ))"
      service_catalog:
        id: D94A086D-203D-4966-A6F1-60A9E2300F72
        service_name: mongodb-odb
        service_description: MongoDB Service
        bindable: true
        plan_updatable: true
        tags: [mongodb]
        metadata:
          display_name: MongoDB
          image_url: data:image/png;base64,
          long_description: |
            The MongoDB Enterprise Service for PCF tile registers a service
            broker on PCF and exposes its service plans on the Marketplace.
            Those plans are integrated with MongoDB Ops Manager. Developers
            can provision MongoDB databases by creating instances of the
            service plans using Apps Manager or the Cloud Foundry Command
            Line Interface (cf CLI).
          provider_display_name: MongoDB
          documentation_url: https://docs.pivotal.io/partners/mongodb/index.html
        plans:
        - name: standalone_small
          plan_id: 2c4a6fc4-f666-4446-8406-2ef5bbbbe9e4
          description: Standalone Small Instance
          lifecycle_errands:
            post_deploy:
            - name: configure_backups
              instances: [mongodb-config-agent/0]
            pre_delete:
            - name: cleanup_service
              instances: [mongodb-config-agent/0]
          metadata:
            display_name: Standalone Small
            bullets: []
          instance_groups:
          - name: mongod_node
            vm_type: (( .properties.vm_type_standalone_small.value ))
            instances: 1
            persistent_disk_type: (( .properties.disk_type_standalone_small.value ))
            networks: [(( $self.service_network ))]
            azs: (( .properties.az_multi_select.value ))
            vm_extensions: (( .properties.vm_extensions.value ))
          properties:
            id: standalone
            mongo_ops:
              url: (( .properties.url.value ))
              username: (( .properties.username.value ))
              api_key: (( .properties.api_key.value ))
              tags:  (( .properties.tags.value || [] ))
              backup_enabled:  false
              ssl_enabled: (( .properties.ssl_enabled.value ))
              ssl_ca_cert: (( .properties.ca_cert.value || "" ))
              ssl_pem: (( .properties.rsa_certificate.cert_and_private_key_pems || "" ))
              bosh_dns_disable: (( .properties.bosh_dns_disable.value ))
            syslog:
              address: (( .properties.syslog_address.value || "" ))
              port: (( .properties.syslog_port.value ))
              transport: (( .properties.syslog_transport_protocol.value ))
              tls_enabled: (( .properties.syslog_tls_enabled.value ))
              permitted_peer: (( .properties.syslog_permitted_peer.value ))
              ca_cert: (( .properties.syslog_ca_cert.value ))
        - name: standalone_medium
          plan_id: f40cf0fa-4eb9-446c-a429-0b1ea2ae6ae7
