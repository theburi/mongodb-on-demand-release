  - name: register_on_demand_service_broker
    label: 'On Demand Service Broker Registrar'
    lifecycle: errand
    post_deploy: true
    run_post_deploy_errand_default: true
    colocated: true
    instances:
    - broker/first
    templates:
    - name: register-broker
      release: on-demand-service-broker
    max_in_flight: 1
    memory: 1024
    ephemeral_disk: 2048
    persistent_disk: 0
    cpu: 1
    static_ip: 0
    dynamic_ip: 1
    single_az_only: true
    instances: 1
    properties:
      broker_name: mongodb-odb
      disable_ssl_cert_verification: (( ..cf.ha_proxy.skip_cert_verify.value ))
      cf:
        api_url: "https://api.(( ..cf.cloud_controller.system_domain.value ))"
        admin_username: (( ..cf.uaa.admin_credentials.identity ))
        admin_password: (( ..cf.uaa.admin_credentials.password ))
  - name: upgrade_all_service_instances_on_demand_service_broker
    label: 'Upgrade all instances deployed by the On Demand Service Broker'
    lifecycle: errand
    post_deploy: true
    run_post_deploy_errand_default: true
    colocated: true
    instances:
    - broker/first
    templates:
    - name: upgrade-all-service-instances
      release: on-demand-service-broker
    max_in_flight: 1
    memory: 1024
    ephemeral_disk: 2048
    persistent_disk: 0
    cpu: 1
    static_ip: 0
    dynamic_ip: 1
    single_az_only: true
    instances: 1
    properties: {}
  - name: delete_subdeployments_on_demand_service_broker
    label: 'Delete all instances deployed by the On Demand Service Broker'
    lifecycle: errand
    pre_delete: true
    templates:
    - name: delete-all-service-instances
      release: on-demand-service-broker
    max_in_flight: 1
    memory: 1024
    ephemeral_disk: 2048
    persistent_disk: 0
    cpu: 1
    static_ip: 0
    dynamic_ip: 1
    single_az_only: true
    instances: 1
    properties: {}
  - name: unregister_on_demand_service_broker
    label: 'On Demand Service Broker Deregistrar'
    lifecycle: errand
    pre_delete: true
    colocated: true
    instances:
    - broker/first
    templates:
    - name: deregister-broker
      release: on-demand-service-broker
    max_in_flight: 1
    memory: 1024
    ephemeral_disk: 2048
    persistent_disk: 0
    cpu: 1
    static_ip: 0
    dynamic_ip: 1
    single_az_only: true
    instances: 1
    properties:
      broker_name: mongodb-odb
