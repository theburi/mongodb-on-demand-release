---
name: mongodb-on-demand
icon_file: resources/icon.png
label: MongoDB-On-Demand
description: 'MongoDB On Demand'
metadata_version: 1.8
service_broker: true
minimum_version_for_upgrade: 1.0.1

stemcell_criteria:
  os: ubuntu-trusty
  version: '3586'

properties:
- name: broker_basic_auth
  type: simple_credentials

forms:
- name: mongodb_ops_form
  label: MongoDB On-Demand
  description: Configure MongoDB Ops Manager
  properties:
  - name: url
    type: string
    configurable: true
    label: MongoDB Ops Manager URL
    description: This will be the URL for your MongoDB Ops Manager. Please ensure that it is reachable.
    constraints:
    - must_match_regex: '^https?://.*$'
      error_message: 'MongoDB Ops Manager address should start with "http://" or "https://"'
  - name: username
    type: string
    configurable: true
    label: MongoDB Ops Manager username
    description: This will be the username for your MongoDB Ops Manager.
  - name: api_key
    type: secret
    configurable: true
    label: MongoDB Ops Manager API key
    description: This will be the API Key for your MongoDB Ops Manager.
  - name: backup_enabled
    type: boolean
    configurable: true
    label: Backup enabled by default
    description: Enables or disables backup by default for Replica Set and Sharded Cluster service plans. Can be overwritten by "enable_backup" parameter at service creation time.
  - name: ssl_enabled
    type: boolean
    configurable: true
    label: SSL enabled by default
    description: Enables or disables SSL by default for all service plans. Can be overwritten by "ssl_enabled" parameter at service creation time.
  - name: tags
    type: collection
    optional: true
    configurable: true
    label: Tags
    description: One or more tags that will be assigned to each of the MongoDB projects.
    property_blueprints:
    - name: tag_name
      type: string
      label: Tag name
      constraints:
      - must_match_regex: '^[A-Z,0-9,.,_,-]{1,32}$'
        error_message: 'Tag name must contain either: uppercase letters [A-Z], numbers [0-9], . (period), _ (underscore), - (dash). Tag names are limited to 32 characters.'
  - name: az_multi_select
    type: service_network_az_multi_select
    optional: false
    configurable: true
    label: MongoDB availability zone(s)
    description: Select one or more availability zones
  - name: vm_extensions
    type: multi_select_options
    optional: true
    configurable: true
    label: MongoDB VM options
    description: Please refer to the Ops Manager documentation for IaaS specific behavior
    options:
    - name: public_ip
      label: Allow outbound internet access from service instances (IaaS-dependent)
  - name: bosh_dns_disable
    type: boolean
    configurable: true
    default: false
    label: Disable BOSH DNS
    description: 'Enabling the BOSH DNS plugin is recommended. However, if you experience issues with BOSH DNS, you can disable the plugin and rollback to the configuration with plain IP addresses.'
- name: plan_standalone
  label: Standalone Service Plan
  description: Standalone service plan configuration
  properties:
  - name: vm_type_standalone_small
    type: vm_type_dropdown
    optional: false
    configurable: true
    label: Small VM Type
    description: Select the VM Type for the standalone small service plan.
    resource_definitions:
    - name: ram
      default: 2000
  - name: disk_type_standalone_small
    type: disk_type_dropdown
    optional: false
    configurable: true
    label: Small disk type
    description: Select the Disk Type for the standalone small service plan.
    resource_definitions:
      - name: persistent_disk
        default: 20_000
  - name: vm_type_standalone_medium
    type: vm_type_dropdown
    optional: false
    configurable: true
    label: Medium VM Type
    description: Select the VM Type for the standalone medium service plan.
    resource_definitions:
    - name: ram
      default: 4000
  - name: disk_type_standalone_medium
    type: disk_type_dropdown
    optional: false
    configurable: true
    label: Medium disk type
    description: Select the Disk Type for the standalone medium service plan.
    resource_definitions:
      - name: persistent_disk
        default: 50_000
  - name: vm_type_standalone_large
